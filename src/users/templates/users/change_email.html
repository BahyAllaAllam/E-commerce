{% extends 'base_generic.html' %}
{% load bootstrap4 %}

{% block title %}
    Change {{ user.username }} Email
{% endblock %}

{% block content %}
<legend class="border-bottom mb-4 text-center">Update Email</legend>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form e_form %}
    {% buttons %}
    <button type="submit" class="btn btn-outline-info w-100 btn-lg">Update</button>
    <a class="btn btn-outline-danger w-100 mt-2 btn-lg" href="{% url 'users:profile' %}">Cancel</a>
    {% endbuttons %}
</form>
{% endblock %}
