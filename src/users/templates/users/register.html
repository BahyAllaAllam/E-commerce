{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<legend class="border-bottom mb-4 text-center">Join Today</legend>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-outline-info w-100 mt-2 btn-lg">Sign Up</button>
    {% endbuttons %}
</form>
<div class="border-top pt-3 text-center">
    <small class="text-muted">
        Already Have An Account? <br> <a class="ml-2" href="{% url 'login' %}">Login</a>
    </small>
</div>
{% endblock %}
