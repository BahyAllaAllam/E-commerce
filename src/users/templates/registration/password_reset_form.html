{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block title %}
    | Request Password Reset
{% endblock %}

{% block content %}
<h4 class="border-bottom mb-4 text-center">Request Password Reset</h4>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-outline-primary w-100 mt-2 btn-lg">Request Password Reset</button>
    {% endbuttons %}
  </form>
{% endblock %}
