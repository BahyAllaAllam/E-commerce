{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
<h4 class="border-bottom mb-4 text-center">Change Password</h4>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-outline-primary w-100 mt-2 btn-lg">Login</button>
    {% endbuttons %}
  </form>
{% endblock %}
